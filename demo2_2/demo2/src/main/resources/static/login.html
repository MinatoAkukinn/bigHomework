    <script>
      $("#u62").click(function () {
                $.ajax({
                  url:"/users/login",
                  type:"GET",
                  data:$("#form-login").serialize(),
                  dataType:"JSON",


                  success: function (json) {
                    if(json.state == 200)
                    {
                      window.location.href="index.html";
                    }
                    else if(json.state == 4041)
                    {
                      alert("用户名不存在")
                    }
                    else if(json.state == 5011)
                    {
                      alert("密码错误")
                    }
                    else {
                      alert("登录失败"+ json.state)
                    }
                  },
                  error : function(xhr) {
                    alert("登录时产生未知的错误！"+xhr.status);
                  }
                })
              }
      )

    </script>
