    <script>
      $("#u9").click( function () {
        $.ajax({
          url:"/users/reg",
          type:"POST",
          data:$("#register_info").serialize(),
          dataType:"JSON",
          success: function (json) {
            if(json.state == 200)
            {
              alert("注册成功")
              window.location.href="login.html"
            }
            else if(json.state == 3001)
            {
              alert("用户名被占用")
            }
            else if(json.state == 4001)
            {
              alert("产生未知异常")
            }
            else if(json.state == 5012)
            {
              alert("更新数据产生未知异常")
            }
          },
          error : function(xhr) {
            alert("注册时产生未知的错误！"+xhr.status);
          }
        })

      })
    </script>
