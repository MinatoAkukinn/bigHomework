  <script>
    $("#u504").click( function () {

      var text1 = document.getElementById("u499_input").value;
      var text2 = document.getElementById("u487_input").value;
      var text3 = document.getElementById("u499_input0").value;
      var data1 = new FormData($("#form-photo")[0]);

      data1.append("objectName", text1);
      data1.append("objectIntro", text2);
      data1.append("objectType", text3);


        $.ajax({
          url:"/object/update_object",
          type:"POST",
          data: data1,
          processData: false,
          contentType: false,
          dataType:"JSON",
          success: function (json) {
                 if(json.state == 200)
                 {
                      alert("上传成功！");
                      window.location.href="index.html";
                 }
                 else{
                      alert(json.state);
                 }

          },
          error: function(xhr)
          {
            alert("上传物品时产生未知的错误！"+xhr.status);
          }
      })
    })
  </script>
